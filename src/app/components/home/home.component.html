<div class="card-wrapper">
  <div class="card">
    <div class="card-top">
      <input
        class="bill-title"
        nz-input
        nzSize="large"
        [placeholder]="'home.billTitle' | translate"
        nzBorderless
        [(ngModel)]="billName"
      />
      <div class="bill-content">
        <nz-tabset nzCentered>
          <nz-tab [nzTitle]="itemTitleTemplate">
            <ng-template #itemTitleTemplate>
              <span nz-icon nzType="unordered-list" nzTheme="outline"></span>
              {{ 'home.tab.itemList' | translate }}
            </ng-template>
            <app-item-list></app-item-list>
          </nz-tab>
          <nz-tab [nzTitle]="payerTitleTemplate">
            <ng-template #payerTitleTemplate>
              <span nz-icon nzType="user" nzTheme="outline"></span>
              {{ 'home.tab.payerList' | translate }}
            </ng-template>
            <app-payer-list></app-payer-list>
          </nz-tab>
        </nz-tabset>
      </div>
    </div>
    <div class="card-bottom">
      <div class="button-wrapper">
        <button
          nz-button
          nzSize="large"
          nzType="primary"
          nzBlock
          [disabled]="buttonDisabled"
          (click)="next()"
        >
          {{ 'common.button.next' | translate }}
          <span nz-icon nzType="right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
