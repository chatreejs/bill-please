<div class="card-wrapper">
  <div class="card">
    <div class="card-top">
      <textarea
        class="bill-title"
        rows="1"
        nz-input
        nzSize="large"
        placeholder="ตั้งชื่อบิล"
        nzBorderless
        [nzAutosize]="{ minRows: 2, maxRows: 6 }"
        [(ngModel)]="billName"
      ></textarea>
      <div class="bill-content">
        <nz-tabset nzCentered>
          <nz-tab [nzTitle]="itemTitleTemplate">
            <ng-template #itemTitleTemplate>
              <span nz-icon nzType="unordered-list" nzTheme="outline"></span>
              รายการ
            </ng-template>
            <app-item-list></app-item-list>
          </nz-tab>
          <nz-tab [nzTitle]="payerTitleTemplate">
            <ng-template #payerTitleTemplate>
              <span nz-icon nzType="user" nzTheme="outline"></span>
              คนจ่าย
            </ng-template>
            <app-payer-list></app-payer-list>
          </nz-tab>
        </nz-tabset>
      </div>
    </div>
    <div class="card-bottom">
      <div class="button-wrapper">
        <button nz-button nzSize="large" nzType="primary" (click)="next()">
          ต่อไป
          <span nz-icon nzType="right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
